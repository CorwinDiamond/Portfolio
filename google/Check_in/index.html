<!DOCTYPE html>

  <body>
    <style>
.branding-below {
  bottom: 56px;
  top: 0;
}
</style>

<div class="sidebar branding-below">


 <div class="inline form-group">
  <label for="routeNum">Route Number</label>
  <input type="text" id="routeNum" style="width: 250px;">
</div>
 <div><br></div>
 <div class="block">
    <button class="blue" id="continueCheckIn">Load</button>
    <button id="closePage">Close</button>
  </div>
</div>

<div class="sidebar bottom">
  <span class="gray">
    [Company Name]</span>
</div>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script>
      /**
       * On document load, assign click handlers to each button and try to load the
       * user's origin and destination language preferences if previously set.
       */
      $(function() {
        $('#continueCheckIn').click(loadRoute);
        $('#closePage').click(closeAll);

      });

      /**
       * Runs a server-side function to translate the user-selected text and update
       * the sidebar UI with the resulting translation.
       */
      function loadRoute() {
        this.disabled = true;
        $('#error').remove();
        var route = $('input[id=routeNum]:text').val();

        google.script.run.checkRoute(route);
      }

      /**
       * Runs a server-side function to insert the translated text into the document
       * at the user's cursor or selection.
       */
      function closeAll() {
        google.script.host.close();
      }

      /**
       * Inserts a div that contains an error message after a given element.
       *
       * @param msg The error message to display.
       * @param element The element after which to display the error.
       */
      function showError(msg, element) {
        var div = $('<div id="error" class="error">' + msg + '</div>');
        $(element).after(div);
      }
    </script>
 </body>
</html>
